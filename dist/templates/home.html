<section>
  <form ng-submit="addTask()">
    <input type="text" ng-model="newTask" placeholder="Add new task">
    <button type="submit">New Task</button>
  </form>
</section>
<section class="newTasks" ng-controller="HomeCtrl">
  <div>
    <table class="task-table">
      <tr ng-repeat="task in tasks" ng-hide="expiredTask(task)">
        <td>{{ task.text}}</td>
      </tr>
    </table>
  </div>
</section
